<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Grid - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height: 100vh; display: flex; }
    .sidebar { min-width: 220px; background: var(--bs-body-bg); border-right: 1px solid var(--bs-border-color); }
    .content-wrapper { flex-grow: 1; margin-left: 220px; }
    .topbar { padding: 0.75rem 1rem; border-bottom: 1px solid var(--bs-border-color); background: var(--bs-body-bg); }
    .content { padding: 20px; }
    .user-card img { object-fit: cover; width: 100px; height: 100px; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar p-3">
    <h5 class="mb-4">Admin Panel</h5>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="users.html">User List</a></li>
      <li class="nav-item"><a class="nav-link active" href="users-grid.html">User Grid</a></li>
    </ul>
    <hr>
    <button class="btn btn-outline-secondary w-100" data-theme-value="light">Light</button>
    <button class="btn btn-outline-secondary w-100 mt-2" data-theme-value="dark">Dark</button>
    <button class="btn btn-outline-secondary w-100 mt-2" data-theme-value="auto">System</button>
  </div>

  <!-- Main -->
  <div class="content-wrapper">
    <div class="topbar d-flex justify-content-between align-items-center">
      <h5 class="mb-0">User Grid</h5>
      <a href="user-create.html" class="btn btn-sm btn-primary">+ Add User</a>
    </div>
    <div class="content">
      <div class="row g-4">
        <!-- User Card -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card text-center shadow-sm user-card">
            <div class="card-body">
              <img src="https://via.placeholder.com/100" class="rounded-circle mb-3" alt="User">
              <h6 class="card-title mb-1">Jane Doe</h6>
              <small class="text-muted">jane@example.com</small>
              <p class="mt-2 mb-2"><span class="badge bg-success">Admin</span></p>
              <div class="d-flex justify-content-center gap-2">
                <a href="user-edit.html" class="btn btn-sm btn-warning">Edit</a>
                <button class="btn btn-sm btn-danger">Remove</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Another User -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card text-center shadow-sm user-card">
            <div class="card-body">
              <img src="https://via.placeholder.com/100/007bff/ffffff" class="rounded-circle mb-3" alt="User">
              <h6 class="card-title mb-1">John Smith</h6>
              <small class="text-muted">john@example.com</small>
              <p class="mt-2 mb-2"><span class="badge bg-secondary">User</span></p>
              <div class="d-flex justify-content-center gap-2">
                <a href="user-edit.html" class="btn btn-sm btn-warning">Edit</a>
                <button class="btn btn-sm btn-danger">Remove</button>
              </div>
            </div>
          </div>
        </div>

        <!-- More cards can be added dynamically -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (() => {
      const storedTheme = localStorage.getItem('theme')
      const getPreferredTheme = () => storedTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
      const setTheme = t => document.documentElement.setAttribute('data-bs-theme', t === 'auto'
        ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : t)
      setTheme(getPreferredTheme())
      document.querySelectorAll('[data-theme-value]').forEach(b => b.onclick = () => {
        localStorage.setItem('theme', b.getAttribute('data-theme-value')); setTheme(b.getAttribute('data-theme-value'))
      })
    })()
  </script>
</body>
</html>
