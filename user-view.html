<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height: 100vh; display: flex; }
    .sidebar { min-width: 220px; background: var(--bs-body-bg); border-right: 1px solid var(--bs-border-color); }
    .content-wrapper { flex-grow: 1; margin-left: 220px; }
    .topbar { padding: 0.75rem 1rem; border-bottom: 1px solid var(--bs-border-color); background: var(--bs-body-bg); }
    .content { padding: 20px; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar p-3">
    <h5>Admin Panel</h5>
  </div>

  <!-- Main -->
  <div class="content-wrapper">
    <div class="topbar"><h5>User Profile</h5></div>
    <div class="content">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <img src="https://via.placeholder.com/80" class="rounded-circle me-3" alt="User">
            <div>
              <h5>Jane Doe</h5>
              <p class="mb-0">jane@example.com</p>
              <span class="badge bg-success">Active</span>
            </div>
          </div>
          <hr>
          <p><strong>Role:</strong> Admin</p>
          <p><strong>Joined:</strong> Jan 15, 2024</p>
          <a href="user-edit.html" class="btn btn-warning">Edit Profile</a>
          <a href="users.html" class="btn btn-secondary">Back to Users</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
