<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--bs-body-bg);
      border-right: 1px solid var(--bs-border-color);
      transition: width 0.3s ease;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1030;
    }
    .sidebar.collapsed {
      width: 70px;
    }
    .sidebar .nav-link {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar.collapsed .nav-link span {
      display: none;
    }
    .sidebar.collapsed .nav-link {
      justify-content: center;
    }
    /* Content */
    .content-wrapper {
      flex-grow: 1;
      margin-left: 240px;
      transition: margin-left 0.3s ease;
    }
    .sidebar.collapsed ~ .content-wrapper {
      margin-left: 70px;
    }
    /* Topbar */
    .topbar {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--bs-border-color);
      background: var(--bs-body-bg);
      position: sticky;
      top: 0;
      z-index: 1020;
    }
    /* Mobile Offcanvas */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .content-wrapper {
        margin-left: 0 !important;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar p-3">
    <h5 class="mb-4 d-flex align-items-center gap-2">
      <i class="bi bi-speedometer2"></i> <span class="sidebar-text">Admin</span>
    </h5>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a href="index.html" class="nav-link"><i class="bi bi-house"></i> <span>Dashboard</span></a>
      </li>
      <li class="nav-item">
        <a href="users.html" class="nav-link"><i class="bi bi-people"></i> <span>User Management</span></a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link"><i class="bi bi-bar-chart"></i> <span>Reports</span></a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link"><i class="bi bi-gear"></i> <span>Settings</span></a>
      </li>
    </ul>
    <hr>
    <div class="d-grid gap-2">
      <button class="btn btn-outline-secondary" data-theme-value="light"><i class="bi bi-sun"></i> <span>Light</span></button>
      <button class="btn btn-outline-secondary" data-theme-value="dark"><i class="bi bi-moon"></i> <span>Dark</span></button>
      <button class="btn btn-outline-secondary" data-theme-value="auto"><i class="bi bi-circle-half"></i> <span>System</span></button>
    </div>
  </nav>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Topbar -->
    <div class="topbar d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <button id="burgerBtn" class="btn btn-outline-primary d-none d-md-inline">
          <i class="bi bi-list"></i>
        </button>
        <button id="mobileMenuBtn" class="btn btn-outline-primary d-md-none">
          <i class="bi bi-list"></i>
        </button>
        <h5 class="mb-0">Dashboard</h5>
      </div>
      <div>
        <img src="https://via.placeholder.com/40" class="rounded-circle" alt="Profile">
      </div>
    </div>

    <!-- Main Content -->
    <div class="content p-3">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h6 class="card-title">Users</h6>
              <p class="card-text">1,234 registered</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h6 class="card-title">Active Sessions</h6>
              <p class="card-text">132 online now</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h6 class="card-title">Reports</h6>
              <p class="card-text">56 generated</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (() => {
      // Theme
      const storedTheme = localStorage.getItem('theme')
      const getPreferredTheme = () => storedTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
      const setTheme = t => document.documentElement.setAttribute('data-bs-theme', t === 'auto'
        ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : t)
      setTheme(getPreferredTheme())
      document.querySelectorAll('[data-theme-value]').forEach(b => b.onclick = () => {
        localStorage.setItem('theme', b.getAttribute('data-theme-value'))
        setTheme(b.getAttribute('data-theme-value'))
      })

      // Sidebar toggle (desktop)
      const sidebar = document.getElementById("sidebar");
      document.getElementById("burgerBtn").onclick = () => sidebar.classList.toggle("collapsed");

      // Mobile sidebar toggle
      const mobileBtn = document.getElementById("mobileMenuBtn");
      mobileBtn.onclick = () => sidebar.classList.toggle("show");
    })()
  </script>
</body>
</html>
