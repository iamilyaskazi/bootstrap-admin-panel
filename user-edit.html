<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create User - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height: 100vh; display: flex; }
    .sidebar { min-width: 220px; background: var(--bs-body-bg); border-right: 1px solid var(--bs-border-color); }
    .content-wrapper { flex-grow: 1; margin-left: 220px; }
    .topbar { padding: 0.75rem 1rem; border-bottom: 1px solid var(--bs-border-color); background: var(--bs-body-bg); }
    .content { padding: 20px; }
  </style>
</head>
<body>
  <!-- Sidebar (reuse from users.html) -->
  <div class="sidebar p-3">
    <h5>Admin Panel</h5>
  </div>

  <!-- Main -->
  <div class="content-wrapper">
    <div class="topbar"><h5>Create User</h5></div>
    <div class="content">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Role</label>
              <select class="form-select">
                <option>User</option>
                <option>Admin</option>
                <option>Manager</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select">
                <option>Active</option>
                <option>Pending</option>
                <option>Suspended</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" required>
            </div>
            <button class="btn btn-success">Save</button>
            <a href="users.html" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
