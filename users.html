<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Management - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height: 100vh; display: flex; }
    .sidebar { min-width: 220px; background: var(--bs-body-bg); border-right: 1px solid var(--bs-border-color); }
    .content-wrapper { flex-grow: 1; margin-left: 220px; }
    .topbar { padding: 0.75rem 1rem; border-bottom: 1px solid var(--bs-border-color); background: var(--bs-body-bg); }
    .content { padding: 20px; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar p-3">
    <h5 class="mb-4">Admin Panel</h5>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link active" href="users.html">Users</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
    </ul>
    <hr>
    <button class="btn btn-outline-secondary w-100" data-theme-value="light">Light</button>
    <button class="btn btn-outline-secondary w-100 mt-2" data-theme-value="dark">Dark</button>
    <button class="btn btn-outline-secondary w-100 mt-2" data-theme-value="auto">System</button>
  </div>

  <!-- Main -->
  <div class="content-wrapper">
    <div class="topbar d-flex justify-content-between align-items-center">
      <h5 class="mb-0">User Management</h5>
      <a href="user-create.html" class="btn btn-sm btn-primary">+ Add User</a>
    </div>
    <div class="content">
      <!-- Search -->
      <form class="mb-3">
        <input type="text" class="form-control" placeholder="Search users...">
      </form>

      <!-- Table -->
      <div class="card">
        <div class="card-body table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Status</th><th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td><td>Jane Doe</td><td>jane@example.com</td><td>Admin</td>
                <td><span class="badge bg-success">Active</span></td>
                <td>
                  <a href="user-view.html" class="btn btn-sm btn-info">View</a>
                  <a href="user-edit.html" class="btn btn-sm btn-warning">Edit</a>
                  <button class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>
              <tr>
                <td>2</td><td>John Smith</td><td>john@example.com</td><td>User</td>
                <td><span class="badge bg-warning">Pending</span></td>
                <td>
                  <a href="user-view.html" class="btn btn-sm btn-info">View</a>
                  <a href="user-edit.html" class="btn btn-sm btn-warning">Edit</a>
                  <button class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (() => {
      const storedTheme = localStorage.getItem('theme')
      const getPreferredTheme = () => storedTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
      const setTheme = t => document.documentElement.setAttribute('data-bs-theme', t === 'auto'
        ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : t)
      setTheme(getPreferredTheme())
      document.querySelectorAll('[data-theme-value]').forEach(b => b.onclick = () => {
        localStorage.setItem('theme', b.getAttribute('data-theme-value')); setTheme(b.getAttribute('data-theme-value'))
      })
    })()
  </script>
</body>
</html>
