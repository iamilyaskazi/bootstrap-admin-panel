<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height: 100vh; display: flex; }
    .sidebar { min-width: 220px; background: var(--bs-body-bg); border-right: 1px solid var(--bs-border-color); }
    .content-wrapper { flex-grow: 1; margin-left: 220px; }
    .topbar { padding: 0.75rem 1rem; border-bottom: 1px solid var(--bs-border-color); background: var(--bs-body-bg); }
    .content { padding: 20px; }
    .user-card img { object-fit: cover; width: 100px; height: 100px; }
    .view-toggle button.active { background-color: var(--bs-primary-bg-subtle); border-color: var(--bs-primary); }
    .offcanvas-end { width: 100%; }
    @media (min-width: 768px) {
      .offcanvas-end { width: 50%; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar p-3">
    <h5 class="mb-4">Admin Panel</h5>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link active" href="#">Users</a></li>
    </ul>
    <hr>
    <button class="btn btn-outline-secondary w-100" data-theme-value="light">Light</button>
    <button class="btn btn-outline-secondary w-100 mt-2" data-theme-value="dark">Dark</button>
    <button class="btn btn-outline-secondary w-100 mt-2" data-theme-value="auto">System</button>
  </div>

  <!-- Main -->
  <div class="content-wrapper">
    <div class="topbar d-flex justify-content-between align-items-center flex-wrap gap-2">
      <h5 class="mb-0">User Management</h5>
      <div class="d-flex gap-2">
        <div class="btn-group view-toggle" role="group">
          <button type="button" class="btn btn-outline-primary active" id="listViewBtn">
            <i class="bi bi-list"></i> List
          </button>
          <button type="button" class="btn btn-outline-primary" id="gridViewBtn">
            <i class="bi bi-grid-3x3-gap"></i> Grid
          </button>
        </div>
        <button class="btn btn-sm btn-success" data-bs-toggle="offcanvas" data-bs-target="#userForm" data-mode="add">
          + Add User
        </button>
      </div>
    </div>

    <div class="content">
      <!-- Search & Filters -->
      <div class="row g-2 mb-3">
        <div class="col-12 col-md-4">
          <input type="text" id="searchInput" class="form-control" placeholder="Search by name or email...">
        </div>
        <div class="col-6 col-md-3">
          <select id="roleFilter" class="form-select">
            <option value="">All Roles</option>
            <option>Admin</option>
            <option>User</option>
          </select>
        </div>
        <div class="col-6 col-md-3">
          <select id="statusFilter" class="form-select">
            <option value="">All Status</option>
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </div>
      </div>

      <!-- List View -->
      <div id="listView">
        <table class="table table-hover align-middle user-table">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>User</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr data-name="Jane Doe" data-email="jane@example.com" data-role="Admin" data-status="Active">
              <td>1</td>
              <td><img src="https://via.placeholder.com/40" class="rounded-circle me-2"> Jane Doe</td>
              <td>jane@example.com</td>
              <td><span class="badge bg-success">Admin</span></td>
              <td><span class="badge bg-success">Active</span></td>
              <td class="text-end">
                <button class="btn btn-sm btn-warning" data-bs-toggle="offcanvas" data-bs-target="#userForm" data-mode="edit" data-name="Jane Doe" data-email="jane@example.com" data-role="Admin">Edit</button>
                <button class="btn btn-sm btn-danger">Remove</button>
              </td>
            </tr>
            <tr data-name="John Smith" data-email="john@example.com" data-role="User" data-status="Inactive">
              <td>2</td>
              <td><img src="https://via.placeholder.com/40/007bff/ffffff" class="rounded-circle me-2"> John Smith</td>
              <td>john@example.com</td>
              <td><span class="badge bg-secondary">User</span></td>
              <td><span class="badge bg-secondary">Inactive</span></td>
              <td class="text-end">
                <button class="btn btn-sm btn-warning" data-bs-toggle="offcanvas" data-bs-target="#userForm" data-mode="edit" data-name="John Smith" data-email="john@example.com" data-role="User">Edit</button>
                <button class="btn btn-sm btn-danger">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Grid View -->
      <div id="gridView" class="d-none row g-4 user-grid">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" data-name="Jane Doe" data-email="jane@example.com" data-role="Admin" data-status="Active">
          <div class="card text-center shadow-sm user-card">
            <div class="card-body">
              <img src="https://via.placeholder.com/100" class="rounded-circle mb-3" alt="User">
              <h6 class="card-title mb-1">Jane Doe</h6>
              <small class="text-muted">jane@example.com</small>
              <p class="mt-2 mb-2"><span class="badge bg-success">Admin</span></p>
              <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-sm btn-warning" data-bs-toggle="offcanvas" data-bs-target="#userForm" data-mode="edit" data-name="Jane Doe" data-email="jane@example.com" data-role="Admin">Edit</button>
                <button class="btn btn-sm btn-danger">Remove</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3" data-name="John Smith" data-email="john@example.com" data-role="User" data-status="Inactive">
          <div class="card text-center shadow-sm user-card">
            <div class="card-body">
              <img src="https://via.placeholder.com/100/007bff/ffffff" class="rounded-circle mb-3" alt="User">
              <h6 class="card-title mb-1">John Smith</h6>
              <small class="text-muted">john@example.com</small>
              <p class="mt-2 mb-2"><span class="badge bg-secondary">User</span></p>
              <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-sm btn-warning" data-bs-toggle="offcanvas" data-bs-target="#userForm" data-mode="edit" data-name="John Smith" data-email="john@example.com" data-role="User">Edit</button>
                <button class="btn btn-sm btn-danger">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Offcanvas Form -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="userForm">
    <div class="offcanvas-header">
      <h5 id="userFormLabel">Add User</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <form id="userFormContent">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="userName" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="userEmail" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" id="userRole">
            <option>User</option>
            <option>Admin</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select class="form-select" id="userStatus">
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Profile Photo</label>
          <input type="file" class="form-control" id="userPhoto">
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="offcanvas">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    (() => {
      // Theme Handling
      const storedTheme = localStorage.getItem('theme')
      const getPreferredTheme = () => storedTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
      const setTheme = t => document.documentElement.setAttribute('data-bs-theme', t === 'auto'
        ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : t)
      setTheme(getPreferredTheme())
      document.querySelectorAll('[data-theme-value]').forEach(b => b.onclick = () => {
        localStorage.setItem('theme', b.getAttribute('data-theme-value'))
        setTheme(b.getAttribute('data-theme-value'))
      })

      // View Toggle
      const listBtn = document.getElementById("listViewBtn");
      const gridBtn = document.getElementById("gridViewBtn");
      const listView = document.getElementById("listView");
      const gridView = document.getElementById("gridView");
      listBtn.onclick = () => { listView.classList.remove("d-none"); gridView.classList.add("d-none"); listBtn.classList.add("active"); gridBtn.classList.remove("active"); };
      gridBtn.onclick = () => { gridView.classList.remove("d-none"); listView.classList.add("d-none"); gridBtn.classList.add("active"); listBtn.classList.remove("active"); };

      // Offcanvas dynamic title & pre-fill
      const userForm = document.getElementById("userForm");
      userForm.addEventListener("show.bs.offcanvas", e => {
        const button = e.relatedTarget;
        const mode = button.getAttribute("data-mode");
        const title = userForm.querySelector("#userFormLabel");
        const nameInput = document.getElementById("userName");
        const emailInput = document.getElementById("userEmail");
        const roleInput = document.getElementById("userRole");
        const statusInput = document.getElementById("userStatus");

        if (mode === "edit") {
          title.textContent = "Edit User";
          nameInput.value = button.getAttribute("data-name");
          emailInput.value = button.getAttribute("data-email");
          roleInput.value = button.getAttribute("data-role");
          statusInput.value = button.getAttribute("data-status") || "Active";
        } else {
          title.textContent = "Add User";
          nameInput.value = "";
          emailInput.value = "";
          roleInput.value = "User";
          statusInput.value = "Active";
        }
      });

      // Search & Filter
      function filterUsers() {
        const search = document.getElementById("searchInput").value.toLowerCase();
        const role = document.getElementById("roleFilter").value;
        const status = document.getElementById("statusFilter").value;

        document.querySelectorAll(".user-table tbody tr, .user-grid .col-12").forEach(el => {
          const name = el.getAttribute("data-name").toLowerCase();
          const email = el.getAttribute("data-email").toLowerCase();
          const userRole = el.getAttribute("data-role");
          const userStatus = el.getAttribute("data-status");

          let show = true;
          if (search && !(name.includes(search) || email.includes(search))) show = false;
          if (role && role !== userRole) show = false;
          if (status && status !== userStatus) show = false;

          el.style.display = show ? "" : "none";
        });
      }

      document.getElementById("searchInput").addEventListener("input", filterUsers);
      document.getElementById("roleFilter").addEventListener("change", filterUsers);
      document.getElementById("statusFilter").addEventListener("change", filterUsers);
    })()
  </script>
</body>
</html>
