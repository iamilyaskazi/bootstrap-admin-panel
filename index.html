<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .sidebar {
      min-width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: var(--bs-body-bg);
      border-right: 1px solid var(--bs-border-color);
    }
    .content {
      margin-left: 220px;
      padding: 20px;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar p-3">
    <h5 class="mb-4">Admin Panel</h5>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
    </ul>
    <hr>
    <!-- Theme Switch -->
    <div class="dropdown">
      <button class="btn btn-outline-secondary w-100 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Theme
      </button>
      <ul class="dropdown-menu w-100">
        <li><button class="dropdown-item" data-theme-value="light">Light</button></li>
        <li><button class="dropdown-item" data-theme-value="dark">Dark</button></li>
        <li><button class="dropdown-item" data-theme-value="auto">System</button></li>
      </ul>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>Dashboard</h1>
    <p>Welcome to the Bootstrap Admin Panel with Light/Dark Theme Switching.</p>
    <div class="card">
      <div class="card-body">
        This is a sample card. Switch themes to see effect.
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (() => {
      const storedTheme = localStorage.getItem('theme')

      const getPreferredTheme = () => {
        if (storedTheme) {
          return storedTheme
        }
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
      }

      const setTheme = function (theme) {
        if (theme === 'auto') {
          document.documentElement.setAttribute('data-bs-theme',
            window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
        } else {
          document.documentElement.setAttribute('data-bs-theme', theme)
        }
      }

      setTheme(getPreferredTheme())

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        if (storedTheme === 'auto') {
          setTheme('auto')
        }
      })

      document.querySelectorAll('[data-theme-value]').forEach(button => {
        button.addEventListener('click', () => {
          const theme = button.getAttribute('data-theme-value')
          localStorage.setItem('theme', theme)
          setTheme(theme)
        })
      })
    })()
  </script>
</body>
</html>
